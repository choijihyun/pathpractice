<!doctype html>
<html lang="kr">
<head>
	<title>assignment</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- Customize CSS -->
	<link rel="stylesheet" type="text/css" href="css/style_assignment.css">

	<!-- fontawesome 으로 icon 사용하기 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>

<body class="text-center">

	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center justify-content-xs-center row justify-content-sm-center justify-content-lg-center">
			<div class="col col-md-6 col-md-auto col-xs-6 col-xs-auto col-sm-6 col-sm-auto col-lg-6 col-lg-auto login-box ">

				<!-- header (상단바) class="app-header" -->
				<div id="header">
				</div>

				<!-- 상단바와 하단바를 제외한 부분 class="main-area" -->
				<div class="jumbotron m-2 p-0 text-white rounded main-area">

					<!--  개인인지 팀플인지,,, 추가 등 설정 버튼들 있는 영역-->
					<div class="row col-auto justify-content-end setting">
						<div class= "p-0 col-4 col-xs-4 col-sm-4 col-lg-4 col-md-4">
							<div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-sm btn-assigntype">Team</button>
								<button type="button" class="btn btn-sm btn-assigntype">Non</button>
							</div>
						</div>
						<div class= "col-4 col-xs-4 col-sm-4 col-lg-4 col-md-4">
						</div>
						<!-- log-out 아이콘 버튼 누르면 assignment_add.html로 이동 -->
						<div class= "col-4 col-xs-4 col-sm-4 col-lg-4 col-md-4">
							<a class="btn btn-lg btn-add p-0" aria-label="Left Align" href="assignment_add.html">
								<span class="fas fa-plus-square"></span>
							</a>
							<button class="btn btn-lg btn-add p-0" aria-label="Left Align">
								<span class="fas fa-minus-square"></span>
							</button>
						</div>
					</div>

					<!-- 과제전체 보여주는 영역(스크롤바 포함) -->
					<!-- 과제가 여러개 이면 스크롤 생김 -->
					<div style="overflow:auto; width:auto; height:300px;" class="mt-3 assignment-all scrollbar scrollbar-track scrollbar-thumb" data-offset="0">

						<!-- 스크롤바 제외한 과제들 보여주는 영역 -->
						<div class="px-2">

							<!-- Button trigger modal -->
							<button type="button" class="btn btn-lg btn-block btn-outline-danger " data-toggle="modal" data-target="#exampleModal">
								<h6 id="one" style="font-weight: bold" class="mb-2">-과제 제목</h6>
								<p6>과제 내용</p6>	
							</button>
							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">과제 제목</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											과제 내용
										</div>
										<!-- modal의 버튼들 -->
										<div class="modal-footer">
											<button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Close</button>
											<a class="btn btn-sm btn-primary " aria-label="Left Align" href="assignment_add.html">Change</a>
											<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Delete</button>
										</div>
									</div>
								</div>
							</div>

						</div>
						

					</div>

				</div>

				<!-- footer 하단바 class="app-footer" -->
				<div id="footer">
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>


<script src="js/common/header.js"></script>
<script src="js/common/footer.js"></script>
