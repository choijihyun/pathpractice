<!doctype html>
<html lang="kr">
<head>
	<title>join Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- Costumize CSS -->
	<link rel="stylesheet" type="text/css" href="css/style_join.css">
</head>

<body class="text-center">
	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center justify-content-xs-center">
			<div class="col-md-6 col-md-auto col-xs-6 col-xs-auto login-box ">
				<h1 class="text-center wdi-red">JOIN</h1>
				<hr>
				<form>
					<div class="form-row">

						<!-- ID lable/input tag -->
						<div class= "col-md-3 col-xs-3 label">
							<h6> ID </h6>
						</div>
						<div class= "col-md-9 col-xs-9">
							<input type="text"  class="form-control form-control-lg flat-input">
						</div>

						<!--PW lable/input tag -->
						<div class= "col-md-3 col-xs-3 label">
							<h6> PW </h6>
						</div>
						<div class= "col-md-9 col-xs-9">
							<input type="text"  class="form-control form-control-lg flat-input" >
						</div>

						<!--NAME lable/input tag -->
						<div class= "col-md-3 col-xs-3 label">
							<h6> NAME </h6>
						</div>
						<div class= "col-md-9 col-xs-9">
							<input type="text"  class="form-control form-control-lg flat-input" >
						</div>

						<!--GRADE lable/Dropdow tag -->
						<div class= "col-md-3 col-xs-3 label">
							<h6> GRADE </h6>
						</div>
						<div class="container col-md-3 col-xs-3 dropdown-grade">
							<select class="form-control">
								<option>1</option> 
								<option>2</option> 
								<option>3</option> 
								<option>4</option>
							</select> 
						</div>

						<div class="container col-md-3 col-xs-3 dropdown-semester">
							<select class="form-control">
								<option>1</option> 
								<option>2</option> 
								<option>3</option> 
								<option>4</option>
							</select> 
						</div>

						<!--join/cancel button -->
						<div class= "col-md-6 col-xs-6 btns">
							<a class="btn btn-sm btn-block btn-join" href="index.html"> 
							JOIN</a>
						</div>
						<div class= "col-md-6 col-xs-6 btns">
							<a class="btn btn-sm btn-block btn-cancel" href="index.html">
							CANCEL</a>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
