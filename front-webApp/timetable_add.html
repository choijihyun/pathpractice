<body class="text-center">

	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center justify-content-xs-center justify-content-sm-center justify-content-lg-center">
			<div class="col-md-6 col-md-auto col-xs-6 col-xs-auto col-sm-6 col-sm-auto col-lg-6 col-lg-auto p-0 login-box ">

				<!-- header (상단바) class="app-header" -->
				<div id="header">
				</div>

				<!-- 상단바와 하단바를 제외한 부분 class="main-area" -->
				<div class="jumbotron p-0 rounded main-area">
					
					<div class="list-group">
						<button type="button" class="p-1 btn-sm list-group-item">직접 추가하기</button>
						<button type="button" class="p-1 btn-sm list-group-item">검색하기</button>
					</div>

					<div class="form-add">
						<form>
							<div class="form-group m-0">
								<label for="subjectName" class="col-12 label">과목명</label>
								<input type="text" class="form-control input"  id="subjectName">
							</div>
							<div class="form-group m-0">
								<label for="professorName" class="col-12 label" >교수명</label>
								<input type="text" class="form-control input" id="professorName">
							</div>
							<div class="form-group m-0">
								<label for="time" class="col-12 label" >시간</label>
								<input type="text" class="form-control input" id="time">
							</div>
							<div>
								<label for="place" class="col-12 label" >장소</label>
								<input type="text" class="form-control input" id="place">
							</div>
						</form>
						<a class="btn-sm btn-add p-1 m-1" onclick="add_directly();">
							추가하기
						</a>
						<a class="btn-sm btn-add p-1 m-1" href="timetable_page.html">
							취소
						</a>
					</div>

				</div> 

			<!-- footer 하단바 class="app-footer" -->
			<div id="footer">
			</div>

			</div>
		</div>
	</div>
</body>
</html>
