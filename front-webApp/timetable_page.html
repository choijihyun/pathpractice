<!doctype html>
<html lang="kr">
<head>
	<title>timetable_page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
	<!-- Customize CSS -->
	<link rel="stylesheet" type="text/css" href="css/style_timetable_page.css">

	<!-- fontawesome 으로 icon 사용하기 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>


<body class="text-center">

	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center justify-content-xs-center justify-content-sm-center justify-content-lg-center">
			<div class="col-md-6 col-md-auto col-xs-6 col-xs-auto col-sm-6 col-sm-auto col-lg-6 col-lg-auto login-box ">

				<!-- header (상단바) class="app-header" -->
				<div id="header">
				</div>

				<!-- 상단바와 하단바를 제외한 부분 class="main-area" -->
				<div class="jumbotron p-md-0 main-area">
					<div class="row col-auto justify-content-end setting">
						<div class= "col-10 col-xs-10 col-sm-10 col-lg-10 col-md-10">
						</div>

						<div class= "col-2 col-xs-2 col-sm-2 col-lg-2 col-md-2">
							<button id="popbutton_timetable_page" type="button" class="btn btn-block btn-lg btn-add p-0" aria-label="Left Align" >
								<span class="fas fa-plus-square"></span>
							</button>
							<!-- Modal -->
							<div class="modal fade" tabindex="-1" role="dialog">
								<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title"> 과목추가 </h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											과목 리스트
										</div>
										<!-- modal의 버튼들 -->
										<div class="modal-footer">
											<a class="btn btn-sm btn-primary " aria-label="Left Align" >Add</a>
											<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div id="timetable">
					</div>
				</div>

				<!-- footer 하단바 class="app-footer" -->
				<div id="footer">
				</div>

			</div>
		</div>
	</div>
</body>
</html>

<!-- modal -->
<script type="text/javascript">
	$(function(){
		$("#popbutton_timetable_page").click(function(){
			$('div.modal').modal();
		})	
	})
</script>
 

<!-- table click event -->
<script>
	var table = document.getElementById("table"),rIndex,cIndex;

	for(var i = 1 ; i < table.rows.length ; i++)
	{
		for(var j = 1 ; j<table.rows[i].cells.length ; j++){
			table.rows[i].cells[j].onclick = function()
			{
				rIndex = this.parentElement.rowIndex;
				cIndex = this.cellIndex;
				console.log("ROW:" +rIndex+ ", Cell:" +cIndex);
			}
		}

	}	
	

</script>

<script src="js/common/header.js"></script>
<script src="js/common/timetable.js"></script>
<script src="js/common/footer.js"></script>
