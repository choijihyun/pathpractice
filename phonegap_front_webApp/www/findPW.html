<!DOCTYPE html>
<html lang="kr">
<head>
   <title>find password</title>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <!-- Customize CSS -->
   <link rel="stylesheet" type="text/css" href="css/style_index.css">

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body class="text-center">
<!-- Container -->
<div class="container" id="content">
   <div class="row justify-content-md-center justify-content-xs-center">
      <div class="col-md-6 col-md-auto col-xs-6 col-xs-auto login-box ">
         <h1 class="text-center wdi-red">PW</h1>
         <hr>
         <form>
            <div class="form-row">

               <!-- input id, pw -->
               <div class= "col-md-12 col-xs-12">
                  <input type="text" id="id" class="form-control form-control-lg flat-input" placeholder="username">
               </div>
               <div class= "col-md-6 col-xs-6">
                  <a id="pw"></a>
               </div>

               <!-- login/join/find pw button-->
               <div class= "col-md-12 col-xs-12" >
                 <a class="btn btn-sm btn-block btn-cancel" id = "submit" >
                 FIND
                 </a>
               </div>
               <div class= "col-md-12 col-xs-12">
                 <a class="btn btn-sm btn-block btn-cancel" href="index.html">
                 CANCEL
                 </a>
               </div>

            </div>
         </form>
      </div>
   </div>
</div>
<script type="text/javascript">
   $(document).ready(function(){
      $('#submit').on('click',function(){
         $.ajax({
            url:"http://localhost:8090/user/getUserPwdInfo.json",
            type : "GET",
            data : {'stuId':$('#id').val()},
            success : function(result){
               console.log(result);
               if(result['result'] === "no data"){ //회원정보 없음
                  alert('회원정보가 없습니다.');
               }else{
                  alert("비밀번호 : "+result['pw']);
                  alert("email : "+result['email']);
               }
            },
            error : function(){
							alert('비밀번호 찾기 에러');
            }
         });
      });
   });
</script>
</body>
</html>
